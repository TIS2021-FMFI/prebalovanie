{% extends "base.html" %}

{% block content %}

    {% if user.is_authenticated %}
        User: {{ user }} <br>
        <a href="/accounts/password_change/">Zmeň heslo</a>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="active-btn">Zmeň</button>
        </form>
    {% else %}
        Please, <a href="/accounts/login/">log in</a> to see your profile.
    {% endif %}

{% endblock %}

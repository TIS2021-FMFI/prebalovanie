{% extends "base.html" %}
{% load static %}

{% block content %}

    <h1>Zoznam používateľov</h1>

    <table>
    <tr>
        <th>Username</th>
        <th>First name</th>
        <th>Last name</th>
        <th>Barcode</th>
    </tr>
    {% for user in users %}
        <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.first_name }}</td>
            <td>{{ user.last_name }}</td>
            <td>{{ user.barcode }}</td>
        </tr>
    {% endfor %}
    </table>

{% endblock %}

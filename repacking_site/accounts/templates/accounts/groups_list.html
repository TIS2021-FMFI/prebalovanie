{% extends "base.html" %}
{% load static %}

{% block content %}

    <h1>Zoznam skupín</h1>

    <table>
    <tr>
        <th>Akcie</th>
        <th>Meno</th>
        <th>Počet užívateľov</th>
    </tr>
    {% for group in groups %}
        <tr>
            <td>
                <button type="button"><a href="/admin/auth/group/{{ group.id }}/change/">Editovať</a></button>
            </td>
            <td>{{ group.name }}</td>
            <td>{{ group.user_set.count }}</td>
        </tr>
    {% endfor %}
    </table>

{% endblock %}
